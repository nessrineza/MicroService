server.address=0.0.0.0

spring.application.name=rdv-service
eureka.client.serviceUrl.defaultzone=http://localhost:8761/eureka/
server.port=8082
server.servlet.context-path=/api/rdv

# Configuration Eureka Client
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

# Configuration de la base de données H2
spring.datasource.url=jdbc:h2:mem:user-service;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA / Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Configuration Spring Cloud
spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true

# Configuration de l'H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Configuration de la gestion des fichiers multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

# Chemins des fichiers HTML et images
myApp.file.forgotPassword_HTML=classpath:user/html/forgot-password.html
myApp.file.ConfirmMail_HTML=classpath:user/html/verify-mail-correct.html
myApp.file.defaultUserPhoto=classpath:user/img/user.png

# Liens pour les pages Web
myApp.link.WebPage=http://localhost:4200
myApp.link.Path.signIn=/sign-in
myApp.link.Path.update_password_forgot=/update-password-forgot
myApp.link.Path.error=/page-error

# Lien du service backend
myApp.link.GlobalBackEnd=http://localhost:8088

# Lien pour le téléchargement des pièces jointes
myApp.link.Path.AttachementDownload=/attachment/download/
