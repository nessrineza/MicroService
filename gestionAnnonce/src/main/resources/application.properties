server.address=0.0.0.0
spring.application.name=annonce-service
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
server.port=8088
server.servlet.context-path=/api/annonce

spring.datasource.url=jdbc:h2:~/annonce-service
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2

spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB

myApp.file.forgotPassword_HTML=classpath:user/html/forgot-password.html
myApp.file.ConfirmMail_HTML=classpath:user/html/verify-mail-correct.html
myApp.file.defaultUserPhoto=classpath:user/img/user.png

myApp.link.WebPage=http://localhost:4200
myApp.link.Path.signIn=/sign-in
myApp.link.Path.update_password_forgot=/update-password-forgot
myApp.link.Path.error=/page-error

myApp.link.GlobalBackEnd=http://localhost:8088
myApp.link.Path.AttachementDownload=/attachment/download/

